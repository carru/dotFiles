set -g default-terminal "xterm"
setw -g xterm-keys on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Ctrl-Tab to switch windows
bind -n C-S-Tab previous-window
bind -n C-Tab next-window

# Mouse Mode
set-option -g -q mouse on

# Scroll history
set -g history-limit 10000

# Prefix
unbind-key C-b
set -g prefix C-a
bind C-a send-prefix

# Start window index at 1
set -g base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# Disable the delay between an escape key press and subsequent characters
set -sg escape-time 0

# Status bar
set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right " ${HOSTNAME} | %Y.%m.%d | %H:%M "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white

set-window-option -g status-fg black
set-window-option -g status-bg white

set-window-option -g window-status-fg black
set-window-option -g window-status-bg white
set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg yellow
